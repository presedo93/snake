<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Snake</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        font-size: 200%;
        text-align: center;
      }

      #root {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import init, { render } from './pkg/snake.js';

      async function main() {
        await init();

        setInterval(() => {
          render();
        }, 200);
      }

      main();
    </script>
  </body>
</html>
